<app-mostrar-errores [errores]="errores" ></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">  
        <!-- Es asterisco indica (visualmente) que es un campo requerido -->
        <mat-label>Nombre*</mat-label>
        <input formControlName="nombre" matInput/>
        <mat-error>El campo nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">  
        <mat-label>Fecha de nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>


    <app-input-img [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <app-input-markdown 
        [contenidoMarkdown]="modelo?.Biografia"
        [placeHoldertextarea]="'BiografÃ­a'"
        (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar cambios
        </button>    

        <a mat-stroked-button routerLink="/actores">
            Cancelar
        </a>
    </div>


</form>
