
<app-listado-generico [listado]="peliculas"> 
    <ng-container vacio>
        <div>Mensaje personalizado para contenido <b>vacío</b></div>   
    </ng-container>
    <ng-container contenido>
        <div *ngFor="let pelicula of peliculas; let index = index"  class="pelicula-contenedor">
            <div>
                Película {{ index }}: {{ pelicula.titulo }} <button (click)="remover(index)" style="margin-left: 1rem;">Remover</button>
            </div>
            <div>
                {{ pelicula.fechaLanzamiento | date: "dd-MMMM-yyyy" | uppercase}}
            </div>
            <div>
                {{ pelicula.precio | currency }}
            </div>
        </div>
    </ng-container>
</app-listado-generico>
